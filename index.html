<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tiny</title>
  <link rel="stylesheet" href="./assets/css/iconfont.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <style>
  </style>
</head>
<body>
  <div class="drag-bar"></div>
  <div class="menu-bar">
    <ul>
      <li>
        <i class="iconfont min-btn" id="min-btn">&#xe729;</i>
      </li>
      <li>
        <i class="iconfont max-btn" id="max-btn">&#xe720;</i>
      </li>
      <li>
        <i class="iconfont shut-btn" id="shut-btn">&#xe723;</i>
      </li>
    </ul>
  </div>

  <input type='file' id="file-input" multiple accept="image/*" />
  <div class="total-size-start">
    <span id="num-start">0</span>
    <span id="tail-start">KB</span>
  </div>
  <div class="arrow">
    ↓
  </div>
  <div class="total-size-end">
    <span id="num-end">?</span>
    <span id="tail-end">KB</span>
  </div>
  <!-- <div class="select-wrapper"></div> -->
  <div class="select" id="holder">选择图片</div>
  <div class="clear">清空列表</div>
  <div class="tiny">压缩</div>
  <ul class="file-list"></ul>
  <script src="./assets/js/index.js"></script>
</body>
</html>
